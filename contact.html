<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="CSS/contact.css"/>
        <script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo.png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle Navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="blog.html"
                      >Add Project</a
                    >
                  </li>
                </ul>
                <a href="contact.html" class="btn btn-dark text-white px-2">Contact Me</a>
              </div>
            </div>
        </nav>
        <div
            class="container-fluid d-flex justify-content-center align-items-center">
            <div class="container-form">
              <h2 class="mb-3 text-center">Get In Touch</h2>
              <form action="">
                <div class="mb-3">
                  <label for="inputTitle" class="form-label fw-semibold">Name</label>
                  <input type="text" id="inputTitle" class="form-control shadow-sm" />
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label fw-semibold">Email</label>
                    <input type="email" id="inputEmail" class="form-control shadow-sm" />
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label fw-semibold">Phone Number</label>
                    <input type="number" id="inputPhone" class="form-control shadow-sm" />
                </div>
                <div class="mb-3">
                    <label for="inputSubject" class="form-label fw-semibold">Subject</label>
                    <select id="inputSubject" class="form-select shadow-sm">
                        <option value="" hidden></option>
                        <option>Lets talk</option>
                        <option>Lets play</option>
                        <option>Lets fight</option>
                    </select>
                </div> 
                <div class="mb-3">
                    <label for="inputContent" class="form-label fw-semibold">Your Message</label>
                    <textarea id="inputContent" class="form-control shadow-sm" style="resize: none;height: 120px;"></textarea>
                </div>
                <div class="d-grip d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-dark text-white rounded-pill">
                      Submit
                    </button>
                </div>
              </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
