<html>
    <head>
        <title>Blog Page</title>
        <link rel="stylesheet" href="CSS/blog.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo.png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle Navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active fw-bold"
                      aria-current="page"
                      href="#"
                      >Add Project</a
                    >
                  </li>
                </ul>
                <a href="contact.html" class="btn btn-dark text-white px-2">Contact Me</a>
              </div>
            </div>
          </nav>
      
          <div
            class="container-fluid d-flex justify-content-center align-items-center">
            <div class="container-form">
              <h2 class="mb-3 text-center">Add My Project</h2>
              <form action="">
                <div class="mb-3">
                  <label for="inputTitle" class="form-label fw-semibold">Project Name</label>
                  <input type="text" id="inputTitle" class="form-control shadow-sm" />
                </div>
                <div class="mb-3 row g-1">
                  <div class="col">
                      <label class="form-label fw-semibold" for="input-start">Start Date</label>
                      <div class="col">
                          <input class="form-control shadow-sm "id="input-start" type="date" />
                      </div>
                  </div>
                  <div class="col">
                      <label class="form-label fw-semibold" for="input-end">End Date</label>
                      <div class="col">
                          <input class="form-control shadow-sm" id="input-end" type="date">
                      </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputContent" class="form-label fw-semibold">Description</label>
                  <textarea id="inputContent" class="form-control shadow-sm" style="resize: none;height: 120px;"></textarea>
                </div>
                <div>
                  <label class="fw-semibold">Technologies</label>
                  <div class="d-flex mb-3 justify-content-around">
                      <div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input shadow-sm" type="checkbox" id="input-check-nodejs">
                              <label class="form-check-label" for="input-check-nodejs">Node JS</label>
                            </div>
                          <div class="">
                              <input class="form-check-input shadow-sm" type="checkbox" id="input-check-reactjs">
                              <label class="form-check-label" for="input-check-reactjs">React JS</label>
                          </div>
                      </div>   
                      <div> 
                          <div class="">
                              <input class="form-check-input shadow-sm" type="checkbox" id="input-check-javascript">
                              <label class="form-check-label" for="input-check-javascript">Java Script</label>
                            </div>
                          <div class="">
                              <input class="form-check-input shadow-sm" type="checkbox" id="input-check-java">
                              <label class="form-check-label" for="input-check-java">Java</label>
                          </div>
                      </div>
                  </div>
                </div>   
                <div class="mb-3">
                  <label for="inputImage" class="form-label fw-semibold">Upload Image</label>
                  <input type="file" id="inputImage" class="form-control" />
                </div>
                <div class="d-grip d-md-flex justify-content-md-end">
                  <button type="button" class="btn btn-dark text-white rounded-pill">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
